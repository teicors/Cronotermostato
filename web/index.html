    <script>
    
    $(document).ready(function(){
    
    		(function workerMaster() {
			$.getJSON('api/state', function(data) {
                            var myDate = new Date(data.Date*1000);
                            $("#date").text(myDate.toLocaleString());
                            $("#temp").text(data.Temp+" °C");
                            if ( data.StatoRelais === 0)  { 
                                $('.lab0').addClass('bg1');
                                $('.lab0').removeClass('bg');
                            } else {
                                $('.lab0').removeClass('bg1');
                                $('.lab0').addClass('bg');                                
                            }
                                
                            setTimeout(workerMaster, 1000);
			});
		})();
                                
                dpUI.numberPicker("#np", {
                    min: 17,
                    max: 22,
                    step: 0.25,
                    format: "##.##",
                    formatter: function(x){
                      return x+" °C";
                    }
                });
    
    });

<script>

function getTheColor( colorVal ) {
    var theColor = "";
    if ( colorVal < 50 ) {
                myRed = 255;
                myGreen = parseInt( ( ( colorVal * 2 ) * 255 ) / 100 );
          }
      else  {
                myRed = parseInt( ( ( 100 - colorVal ) * 2 ) * 255 / 100 );
                myGreen = 255;
          }
      theColor = "rgb(" + myRed + "," + myGreen + ",0)"; 
    return( theColor ); 
}

function refreshSwatch() {
    var coloredSlider = $( "#coloredSlider" ).slider( "value" ),
    myColor = getTheColor( coloredSlider );

    $( "#coloredSlider .ui-slider-range" ).css( "background-color", myColor );

    $( "#coloredSlider .ui-state-default, .ui-widget-content .ui-state-default" ).css( "background-color", myColor );
}

$(function() {
      $( "#coloredSlider" ).slider({
            orientation: "horizontal",
            range: "min",
            max: 100,
            value: 0,
            slide: refreshSwatch,
            change: refreshSwatch
      });
});
</script>
