    $(document).ready(function() {
	$('.selector11').jqCron();

        check6();

function check1(){
    if ($('#enabled1').is(':checked')) {
       $('.panel-body-2').show();
       $('.panel-body-1-low').show();
       $('.selector11').show();
       $('.selector12').show();
   } else {
       $('.panel-body-2').hide();
       $('.panel-body-1-low').hide();
       $('.selector11').hide();
       $('.selector12').hide();
   }
}
