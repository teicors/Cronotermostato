.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

       <script>       
       function myFunction(time,what){ 
         if ( ((document.getElementById("mor_start").value < document.getElementById("mor_stop").value)) && 
              ((document.getElementById("aft_start").value < document.getElementById("aft_stop").value)) &&
              ((document.getElementById("eve_start").value < document.getElementById("eve_stop").value)) ) 
           {
           $.post( "/api/time", { time: time, state: what } );
         }
         else
         {
           alert("Please check time");
           location.reload();            
         }
       };
